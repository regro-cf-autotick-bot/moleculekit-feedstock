{% set name = "moleculekit" %}
{% set version = "1.9.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moleculekit-{{ version }}.tar.gz
  sha256: 90377886dd990228f6df9f930fdcabcfc8289bf4be7eaaee228e4eb99a63b283

build:
  skip: true  # [py<39]
  skip: true  # [python_impl == "pypy"]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - numpy
    - cython >=0.29.21
    - toml
    - versioneer ==0.28
    - pip
  run:
    - msgpack-python
    - numpy >=1.18.5
    - python
    - pandas >=1.1.2
    - networkx
    - tqdm
    - mmtf-python

test:
  imports:
    - moleculekit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Acellera/moleculekit
  summary: A molecule reading/writing and manipulation package.
  license: LicenseRef-HTMD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stefdoerr
    - jan-janssen
